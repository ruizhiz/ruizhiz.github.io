        <p>urllib的基本用法</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> urllib.request</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>():</span><br><span class="line">    url = <span class="string">&#x27;http://www.baidu.com&#x27;</span></span><br><span class="line">    <span class="comment"># 模拟浏览器，向服务器发送请求。 response 是http.client.HTTPResponse类型</span></span><br><span class="line">    response = urllib.request.urlopen(url)</span><br><span class="line">    <span class="comment"># read是返回字节形式的二级制(b&#x27; 开头)，所以直接print的话，不是我们在网页上看到的东西.这里应该decode 成</span></span><br><span class="line">    <span class="comment"># charset = 的类型，即为 utf-8.</span></span><br><span class="line">    content = response.read().decode(<span class="string">&#x27;utf-8&#x27;</span>)</span><br><span class="line">    <span class="comment">#response.readline(), readlines 和file中的readline, readlines, 类似</span></span><br><span class="line">    <span class="comment">#response.getcode(), 返回状态码，如果是200， 那么证明逻辑没错。其他有可能是404之类。</span></span><br><span class="line">    <span class="comment">#response.geturl(), 返回url地址</span></span><br><span class="line">    <span class="comment">#response.getheaders(), 返回一个状态信息</span></span><br><span class="line">    <span class="comment"># 二进制 =》 字符串 解码 decode (编码的格式）</span></span><br><span class="line"><span class="comment">#    print(content)</span></span><br><span class="line">    <span class="comment">#下载网页, 第一个参数是网址，第二是下载后保存成的文件名</span></span><br><span class="line">    urllib.request.urlretrieve(url, <span class="string">&#x27;baidu.html&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
